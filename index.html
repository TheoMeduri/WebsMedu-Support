<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página em Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maintenance-container">
    <div class="icon-container">
      <i class="ri-tools-line maintenance-icon"></i>
    </div>
    <h1>Estamos em Manutenção</h1>
    <p>Nosso site está passando por melhorias para proporcionar uma experiência ainda melhor. Agradecemos pela sua paciência!</p>
    
    <!-- Loader com animação -->
    <div class="loader"></div>
    
    <!-- Contagem regressiva -->
    <div id="countdown"></div>

    <!-- Estatísticas da manutenção -->
    <div class="maintenance-stats">
      <p><strong>Progresso:</strong> 30% concluído</p>
      <p><strong>Tarefas restantes:</strong> 10 de 15</p>
    </div>


    <!-- Botão de atualização e link de suporte -->
    <button onclick="location.reload()" class="refresh-button">
      <i class="ri-refresh-line"></i> Tentar Novamente
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
